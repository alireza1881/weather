<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <!-- <main> -->
            <div class="input-box">
                <input type="text" placeholder="enter a city or country">
                <svg class="search-btn" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100"
                    viewBox="0,0,256,256">
                    <g fill="#888888" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt"
                        stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0"
                        font-family="none" font-weight="none" font-size="none" text-anchor="none"
                        style="mix-blend-mode: normal">
                        <g transform="scale(5.12,5.12)">
                            <path
                                d="M21,3c-9.37891,0 -17,7.62109 -17,17c0,9.37891 7.62109,17 17,17c3.71094,0 7.14063,-1.19531 9.9375,-3.21875l13.15625,13.125l2.8125,-2.8125l-13,-13.03125c2.55469,-2.97656 4.09375,-6.83984 4.09375,-11.0625c0,-9.37891 -7.62109,-17 -17,-17zM21,5c8.29688,0 15,6.70313 15,15c0,8.29688 -6.70312,15 -15,15c-8.29687,0 -15,-6.70312 -15,-15c0,-8.29687 6.70313,-15 15,-15z">
                            </path>
                        </g>
                    </g>
                </svg>
            </div>
            <div class="row">
                <section class="status">
                    <div class="box-item">
                        <span class="icon"></span>
                    </div>
                    <div class="box-item">
                        <h2 class="weather">status</h2>
                        <h3 class="temp">temp</h3>
                        <h5 class="min-max">hi/low</h5>    
                    </div>
                </section>
                <section class="location">
                    <div class="box-item">
                        <h2 class="city">city</h2>
                        <h4 class="country">co</h4>
                    </div>
                    <div class="box-item">
                        <h4 class="day">day</h4>
                        <h5 class="date">date</h5>
                    </div>
                </section>
            </div>
            <section class="detail">
                <div class="box-item">
                    <h5 class="feels-like">feels like: </h5>
                    <h5 class="humidity">humidity:</h5>
                </div>
                <div class="box-item">
                    <h5 class="wind-speed">wind speed:</h5>
                    <h5 class="pressure">pressure:</h5>
                </div>
            </section>
            <h4 class="msg"></h4>
        <!-- </main> -->
    </div>
    <script src="./script.js"></script>
</body>

</html>
